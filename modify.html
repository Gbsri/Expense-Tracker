<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Modify Expenses</title>
</head>
<body>
    <h1>Modify Expenses</h1>
    <form action="/modify" method="POST">
        <label for="index">Select an expense:</label>
        <select name="index">
            {% for i, exp in enumerate(expenses) %}
            <option value="{{ i+1 }}">{{ exp['date'] }} - {{ exp['category'] }}: ${{ exp['amount'] }}</option>
            {% endfor %}
        </select><br>
        <label for="action">Action:</label>
        <select name="action">
            <option value="edit">Edit</option>
            <option value="delete">Delete</option>
        </select><br>
        <div id="edit-fields">
            <label for="amount">New Amount:</label>
            <input type="text" name="amount"><br>
            <label for="category">New Category:</label>
            <input type="text" name="category"><br>
            <label for="date">New Date (YYYY-MM-DD):</label>
            <input type="text" name="date"><br>
        </div>
        <button type="submit">Submit</button>
    </form>
    <a href="/">Go Back</a>
</body>
</html>
